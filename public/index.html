<!doctype html>
<html lang="en">

<head>
    <title>Minha PÃ¡gina React</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div id="meuComponente"></div>
    <script type="text/babel">
        const FormYoutube = (props) => {
            const [ formInfo, setFormInfo ] = React.useState({url:null, info:null});
            const handleForm=()=>{
                fetch(`/api/getInfo?url=${formInfo.url}`)
                .then(r=>r.json())
                .then(r=>setFormInfo({...formInfo, info:r}))
            }
            return (
                <div>
                    <form>
                        <div className="mb-3 mt-5">
                            <label for="urlYoutube" className="form-label">URL</label>
                            <input type="url" className="form-control" id="urlYoutube"
                                aria-describedby="emailHelp" value={formInfo.url}
                                onChange={(event)=>{setFormInfo({...formInfo, url:event.target.value})}} />
                            <div id="emailHelp" className="form-text">We'll never share your email with
                                anyone else.</div>
                        </div>
                        <div className="mb-5">
                            <button type="button" class="btn btn-primary" onClick={handleForm}>Button</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                        <div className="mb-5">
                            {
                                formInfo.info && formInfo.info.formats.map(item=>(<div>{JSON.stringify(item.url)}&nbsp;</div>))
                            }

                        </div>

                    </form>
                </div>
            );
        }
        class MeuComponente extends React.Component {

            render() {
                return (
                    <div className="container">
                        <FormYoutube />
                    </div>
                );
            }
        }

        ReactDOM.render(<MeuComponente />, document.getElementById('meuComponente'));
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
</body>

</html>
